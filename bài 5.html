<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("Nhập số a"));
      let b = Number(prompt("Nhập số b"));
      let exponential = a;

      if (!isNaN(a, b)) {
        for (let i = 1; i < b; i++) {
          exponential *= a;
        }
        console.log(exponential);
      } else {
        console.log("Không hợp lệ");
      }
    </script>
  </body>
</html>
